---
title: All Projects
---

<div class="page-wrapper">

    <div class="section-header">
        
        <h1 class ="section-title">All Projects</h1>

    </div>
    
    <div class='project-showcase'>
        
        {% for project in site.projects %}
        <div class="project">
            <a href="{{project.url}}" class="project-panel">
                <div class="project-thumbnail" style="background-image: url({{project.project_header_img}});"></div>
                <div class="project-desc">
                    <h1 class="project-details">{{ project.project_name }}</h1>
                    <span class="project-category">{{ project.project_category }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
        
    </div>

</div>
